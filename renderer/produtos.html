<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos - PDV Profissional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="pdv-container">
        <!-- Header -->
        <header class="pdv-header">
            <div class="header-left">
                <i class="fas fa-box-open"></i>
                <h1>Gerenciador de Produtos</h1>
            </div>
            <div class="header-actions">
                <button id="btn-voltar-pdv" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar ao PDV</button>
                <button id="btn-adicionar-produto" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Produto</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="products-manager-main">
            <!-- Form Section -->
            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-plus-circle"></i>
                    <h2 id="form-title">Adicionar Produto</h2>
                </div>
                
                <form id="form-produto" class="product-form">
                    <div class="form-group">
                        <label for="nome-produto">Nome do Produto:</label>
                        <input type="text" id="nome-produto" name="nome" required placeholder="Ex: Coca-Cola 2L">
                    </div>
                    <div class="form-group">
                        <label for="codigo-barras-produto">Código de Barras:</label>
                        <input type="text" id="codigo-barras-produto" placeholder="Leia o código de barras ou digite manualmente">
                    </div>
                    
                    <div class="form-group">
                        <label for="imagem-produto">Imagem do Produto:</label>
                        <div class="image-upload-container">
                            <input type="file" id="imagem-produto" accept="image/*" class="image-input">
                            <div class="image-preview" id="image-preview">
                                <i class="fas fa-image"></i>
                                <span>Clique para adicionar uma imagem</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria-produto">Categoria:</label>
                        <div class="category-input-group">
                            <select id="categoria-produto"></select>
                            <button type="button" id="btn-nova-categoria" class="btn-add-category">+</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="preco-produto">Preço (R$):</label>
                            <input type="number" id="preco-produto" required min="0" step="0.01" placeholder="Ex: 12.90">
                        </div>
                        
                        <div class="form-group">
                            <label for="estoque-produto">Estoque:</label>
                            <input type="number" id="estoque-produto" required min="0" step="1" placeholder="Ex: 10">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="btn-submit">
                            <i class="fas fa-save"></i> Salvar Produto
                        </button>
                        <button type="button" class="btn-secondary" id="btn-cancel" style="display: none;">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                    
                    <div id="produto-msg" class="message"></div>
                </form>
            </div>

            <!-- Products List Section -->
            <div class="list-section">
                <div class="section-header">
                    <i class="fas fa-list"></i>
                    <h2>Produtos Cadastrados</h2>
                    <span class="product-count" id="product-count">0 produtos</span>
                </div>
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-products" placeholder="Buscar produto...">
                </div>

                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="category-filter"><i class="fas fa-filter"></i> Filtrar por Categoria:</label>
                        <select id="category-filter">
                            <option value="all">Todas</option>
                        </select>
                    </div>
                </div>
                
                <div class="products-table-wrapper table-scroll-container">
                    <table id="tabela-produtos" class="products-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Código de Barras</th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th>Categoria</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    
                    <div id="empty-state" class="empty-state" style="display: none;">
                        <i class="fas fa-box-open"></i>
                        <p>Nenhum produto cadastrado</p>
                        <small>Adicione seu primeiro produto usando o formulário acima</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="produtos.js"></script>
</body>
</html>
